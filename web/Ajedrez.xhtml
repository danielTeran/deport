        <!--Descripción-->
        <p:fieldset legend="Club de Ajedrez Ciencias" style=" position: absolute; width: 510px; top: 190px; left: 200px; font-size: 18px; text-align: justify">  
            <h:outputText  
                value="Los logros obtenidos por el Ajedrez de la Facultad es el resultado del trabajo organizado y sistemático de varios estudiantes de la Facultad desde los años 90´s donde podriamos mencionar a el gran Amador Roldán Aguilar como el primer impulsor del Ajedrez de esa época; dicho esfuerzo se incrementó a partir del año 2001, dando como resultado la conformación del Club de Ajedrez de la Facultad de Ciencias Akiba Rubinstein, siendo el responsable del mismo el destacado Ajedrecista de la Facultad Daniel Pellicer; el cual tuvo un gran reconocimiento en nuestra Universidad. Dejando de funcionar en noviembre de 2008 por las actividades Académicas de sus miembros. Por lo que Deportciencias a partir de esta fecha retoma la organización del Ajedrez en la Facultad."/>
